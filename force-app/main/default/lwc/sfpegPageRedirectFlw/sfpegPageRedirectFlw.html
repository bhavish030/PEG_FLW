<template>
    <template lwc:if={error} >
        <div class="slds-box slds-theme_default slds-m-bottom_small">
            <h1 class="slds-text-color_error">Processing failure</h1>
            <p>{error}</p>
        </div>
    </template>
    <template lwc:if={isDebug}>
        <div class="slds-box slds-theme_default">
            <h1>Redirecting to:</h1>
            <p>{pageRef}</p>
            <h1>Refreshing records:</h1>
            <p>{recordIdList}</p>
        </div>
        <div class="slds-float_right" if:true={isDebug}>
            <lightning-button 
                variant="brand"
                label="Navigate"
                title="Navigate to page"
                onclick={handleClick}>
            </lightning-button>
        </div>
    </template>
</template>
